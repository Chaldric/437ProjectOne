<html>

  <head>
    <link rel = "stylesheet"
              type = "text/css"
              href = "dogWalk.css" />

      <script type = "text/javascript">

        /* Sets the value of play to true before transfering the player back
        to the main page. */
        function addPlay(){
          localStorage.setItem("play", 1);
          location.href = "mainPage.html";
        } // end clearValues

      </script>

  </head>

  <body>
    <h1>Playing with Dog</h1>
    <p>
        <img src = "Images/dog-with-toy.png"
             alt = "Playing with Dog" />
    </p>
    <p>
        <audio controls = "controls">

          <source src = "Sound/sqeaky_toy.mp3"
            type = "audio/mp3" />
          <a href = "Sound/sqeaky_toy.mp3">play sound</a>
        </audio>
    </p>

    <p>
        You decided to spend time playing with your dog. You get out its favorite
        squeaky bone toy and play fetch with it. After a short period of time
        your dog begins to get tired and you decide that you have played for long
        enough.
    </p>

    <div class="Selections">
      <button type = "button"
              onclick = "addPlay()">
        Finish Playing.
      </button>
    </div>
  </body>

</html>
