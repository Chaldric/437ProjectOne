<html>

  <head>
    <link rel = "stylesheet"
              type = "text/css"
              href = "dogWalk.css" />

      <script type = "text/javascript">

        /* Clears the values play and walk from local storage to restart the game.
        This is how the game is restarted. */
        function clearValues(){
          localStorage.removeItem("play");
          localStorage.removeItem("walk");
          location.href = "mainPage.html";
        } // end clearValues

      </script>

  </head>

  <body>
    <h1>Faild Care!</h1>
    <p>
        <img src = "Images/trashed-poop-room.png"
             alt = "Stinky Trashed Room!" />
    </p>
    <p>
      <audio controls = "controls">

        <source src = "Sound/dog_bark.mp3"
          type = "audio/mp3" />
        <a href = "Sound/dog_bark.mp3">play sound</a>
      </audio>
    </p>

    <p>
        You decided to play games instead of caring for your dog and now your
        room has been trashed and there is a stinky dog poop on your floor.
    </p>

    <div class="Selections">
      <button type = "button"
              onclick = "clearValues()">
        Return to Main Page.
      </button>
    </div>
  </body>

</html>
