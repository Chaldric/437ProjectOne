<html>

  <head>
    <link rel = "stylesheet"
              type = "text/css"
              href = "dogWalk.css" />

              <script type = "text/javascript">

              /* Clears the values play and walk from local storage to restart the game.
              This is how the game is restarted. */
                function clearValues(){
                  localStorage.removeItem("play");
                  localStorage.removeItem("walk");
                  location.href = "mainPage.html";
                } // end clearValues

              </script>

  </head>

  <body>
    <h1>Poop in Room!</h1>
    <p>
        <img src = "Images/poop-room.png"
             alt = "Stinky Room!" />
    </p>

    <p>
        You decided to play games before taking your dog outside and it has decided
        to poop on your floor.
    </p>

    <div class="Selections">
      <button type = "button"
              onclick = "clearValues()">
        Return to Main Page.
      </button>
    </div>
  </body>

</html>
