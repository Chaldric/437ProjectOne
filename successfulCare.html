<html>

  <head>
    <link rel = "stylesheet"
              type = "text/css"
              href = "dogWalk.css" />

      <script type = "text/javascript">

      /* Clears the values play and walk from local storage to restart the game.
      This is how the game is restarted. */
        function clearValues(){
          localStorage.removeItem("play");
          localStorage.removeItem("walk");
          location.href = "mainPage.html";
          } // end clearValues

      </script>
  </head>

  <body>
    <h1>Successful Care!</h1>
    <p>
        <img src = "Images/sleepy-dog.png"
             alt = "Sleepy Dog!" />
    </p>
    <p>
      <audio controls = "controls">

        <source src = "Sound/dog_song.mp3"
          type = "audio/mp3" />
        <a href = "Sound/dog_song.mp3">play sound</a>
      </audio>
    </p>

    <p>
        You have successfully taken care of your dog before playing any games.
        Since you properly cared for your dog you can now enjoy many hours of
        uninterrupted gaming while your dog peacefully sleeps on your floor.
    </p>

    <div class="Selections">
      <button type = "button"
              onclick = "clearValues()">
        Return to Main Page.
      </button>
    </div>
  </body>

</html>
